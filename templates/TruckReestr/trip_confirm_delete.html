{% extends 'TruckReestr/base.html' %}
{% block content %}

<form method="post">{% csrf_token %}

    <p>{{ object.trip_date }}</p>
    <p>{{ object.trip_time }}</p>
    <p>{{ object.trip_from }}</p>
    <p>{{ object.trip_to }}</p>
    <p>{{ object.type_autoe }}</p>
    <p>{{ object.trip_cost }}</p>
    <p>{{ object.driver }}</p>
    <p>{{ object.truck }}</p>
    <p>Удалить рейс?</p>


    <input type="submit" value="Подтвердить">
</form>
{% endblock content %}
